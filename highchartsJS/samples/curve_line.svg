<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
<path id="curveAB" d="M 100 350 q 150 -300 300 0" stroke="blue"
stroke-width="5" fill="none" />
<!-- Mark relevant points -->
<g stroke="black" stroke-width="3" fill="black">
<circle id="pointA" cx="100" cy="350" r="5" />
<circle id="pointB" cx="400" cy="350" r="3" />
</g>
<!-- Label the points -->
<g font-size="30" font="sans-serif" fill="black" stroke="none" textanchor="
middle">
<text x="100" y="350" dx="-30">A</text>
<text x="400" y="350" dx="30">B</text>
</g>
</svg>